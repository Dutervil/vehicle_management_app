<div class="login-container d-flex align-items-center justify-content-center py-5">
  <div class="login-card bg-white p-2 p-md-5 w-100 mx-3">
    <div class="text-center mb-4">
      <i class="bi bi-bus-front fs-4 me-2"></i>
      <h5 class="mt-3 mb-4">Gestion de rapport des Vehiclues</h5>
    </div>

    <!-- Add formGroup for reactive form handling -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-person"></i>
          </span>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            [class.is-invalid]="email?.invalid && email?.touched"
          />
        </div>
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email est requis</span>
          <span *ngIf="email?.errors?.['email']">Veuillez saisir une Email Valid</span>
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Mot de passe</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-lock"></i>
          </span>
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            [class.is-invalid]="password?.invalid && password?.touched"
          />
          <button class="input-group-text btn btn-outline-secondary" type="button" (click)="togglePassword()">
            <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
          </button>
        </div>
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">le mot de passe est requis</span>

        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid">
          S'authentifier
        </button>
      </div>
    </form>
  </div>
</div>
