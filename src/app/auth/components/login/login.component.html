
<div class="login-container">

  <div class="login-box">

    <div class="login-content">
      <div class="login-left">
        <h1 class="login-title">Gestion de Vehicule</h1>
        <p class="login-subtitle">Entrer vos informations  vous connecter</p>
        <div class="logo-container">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8NkYb4LmdKwBpA57ZVCWkjdfHeCqm-i0ZrCDxyd_9xG-dunHiGbsR2RqIFtZ_mtMdk2I&usqp=CAU" alt="Profile" class="profile-image">
        </div>
        <p class="powered-by">Powered by ZL-MEDINFO</p>
      </div>

      <div class="login-right">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="form-label">Nom d'utilisateur</label>
            <div class="input-icon-wrapper">
              <i class="fas fa-user form-icon"></i>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                placeholder="Enter your email"
                [class.is-invalid]="email?.invalid && email?.touched"
              />
            </div>
            <div class="error-message" *ngIf="email?.invalid && email?.touched">
              <span *ngIf="email?.errors?.['required']">Email est requis</span>
              <span *ngIf="email?.errors?.['email']">Veuillez saisir une Email Valid</span>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Mot de passe</label>
            <div class="input-icon-wrapper">
              <i class="fas fa-lock form-icon"></i>
              <input
                [type]="showPassword ? 'text' : 'password'"
                class="form-control"
                id="password"
                formControlName="password"
                placeholder="Enter your password"
                [class.is-invalid]="password?.invalid && password?.touched"
              />
              <button
                type="button"
                class="password-toggle"
                (click)="togglePassword()"
              >
                <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
              </button>
            </div>
            <div class="error-message" *ngIf="password?.invalid && password?.touched">
              <span *ngIf="password?.errors?.['required']">le mot de passe est requis</span>

            </div>
          </div>

          <a href="#" class="forgot-password">Mot de passe oubli√©?</a>

          <button
            type="submit"
            class="btn-login"
            [disabled]="loginForm.invalid || isLoading"
          >
            <span>{{ isLoading ? 'Connexion en cours...' : 'Se connecter' }}</span>
            <i [class]="isLoading ? 'fas fa-spinner fa-spin' : 'fas fa-arrow-right'"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
